<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-List</title>
</head>
<body>
    <div class="content">
        <h1 class="logoText">TO DO LIST</h1>
        <div class="container">
            <div class="app">
            <table id="showItem" class="showItem">
               
            </table>
            <button type="button" id="all-item" class="removeAll">Clear Done Tasks</button>
            <h5 id="messagedrop"></h5>
            <form method="post" id="add-todo" class="form" onsubmit="event.preventDefault()">
                <input type="text" name="title" id="title" class="todoName" placeholder="ADD NEW TODO LIST">
                <input type="date" name="date" id="date" class="todoName">
                <input type="submit" name="submit" id="submit" class="submit-button">
            </form> 
            </div>
        </div>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
